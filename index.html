<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal - Connection Lost</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        .connection-lost-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        .connection-lost-message {
            font-size: 24px;
            color: #ff4444;
            text-shadow: 0 0 15px #ff4444;
            margin-bottom: 20px;
            animation: error-blink 1.5s infinite;
        }
        
        .connection-details {
            font-size: 16px;
            color: #ffff00;
            text-shadow: 0 0 10px #ffff00;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .signal-bars {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin-bottom: 20px;
        }
        
        .signal-bar {
            width: 8px;
            height: 30px;
            background: #444444;
            border: 1px solid #666666;
        }
        
        .signal-bar.active {
            background: #ff4444;
            box-shadow: 0 0 10px #ff4444;
        }
        
        .reconnect-status {
            font-size: 14px;
            color: #888888;
            text-shadow: 0 0 5px #888888;
        }
        
        @keyframes error-blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .static-noise {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 1px,
                    rgba(255,255,255,0.01) 1px,
                    rgba(255,255,255,0.01) 2px
                );
            pointer-events: none;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="terminal-container">
        <!-- Scanlines overlay for CRT effect -->
        <div class="scanlines"></div>
        <div class="static-noise"></div>
        
        <div class="connection-lost-container">
            <div class="connection-lost-message">
                *** SATELLITE CONNECTION LOST ***
            </div>
            
            <div class="connection-details">
                SIGNAL STRENGTH: NONE<br>
                LAST CONTACT: 02:06:45<br>
                ERROR CODE: SAT_LINK_TIMEOUT
            </div>
            
            <div class="signal-bars">
                <div class="signal-bar"></div>
                <div class="signal-bar"></div>
                <div class="signal-bar"></div>
                <div class="signal-bar"></div>
                <div class="signal-bar"></div>
            </div>
            
            <div class="reconnect-status">
                ATTEMPTING TO RECONNECT...
            </div>
        </div>
    </div>
</body>
</html>
